<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizer</title>
    <link
      rel="icon"
      href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="to-do">
      <h1 style="text-align: center; margin-bottom: 30px">To Do List</h1>
      <div class="section-to-do">
        <form class="task-form">
          <input type="text" placeholder="Enter a new task" id="task-input" />
          <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>

        <ul class="listOfTasks"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
